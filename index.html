<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Window Shopping Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Added weight 700 to Bodoni Moda -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="gallery">
    <!-- First screen with centered title -->
    <section class="photo title-screen">
      <div class="intro-title">
        <div class="intro-hello">Hello.</div>
        <div class="intro-sub">Let's go window shopping.</div>
      </div>
    </section>

    <!-- Photo sections -->
    <section class="photo photo-section">
      <img src="images/IMG_0028.JPG" alt="Louis Vuitton, Prague 2021" />
      <div class="photo-caption">Louis Vuitton, Prague 2021</div>
    </section>

    <section class="photo photo-section">
      <img src="images/IMG_0254.JPG" alt="Louis Vuitton, Prague 2021" />
      <div class="photo-caption">Louis Vuitton, Prague 2021</div>
    </section>

    <section class="photo photo-section">
      <img src="images/IMG_0256.JPG" alt="Christian Dior, Prague 2021" />
      <div class="photo-caption">Christian Dior, Prague 2021</div>
    </section>

    <section class="photo photo-section">
      <img src="images/IMG_0712.jpg" alt="Christian Dior, Prague 2022" />
      <div class="photo-caption">Christian Dior, Prague 2022</div>
    </section>

    <!-- Closing card -->
    <section class="photo closing-card">
      <div class="closing-content">
        <h2>About this project.</h2>
        <p>A personal collection of shop windows I loved during my travels.</p>
        <p>Made with  ðŸ“¸  by Petra G.</p>
        <p><em>â€”<br>All images are original.</em></p>
        <p><a href="mailto:petra.gajdaczova@gmail.com" class="contact-link">Contact</a></p>
      </div>
    </section>
  </main>

  <!-- Shuffle images on every load -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gallery = document.querySelector('main.gallery');
      const photoSections = Array.from(document.querySelectorAll('.photo-section'));
  
      // Shuffle function
      for (let i = photoSections.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [photoSections[i], photoSections[j]] = [photoSections[j], photoSections[i]];
      }
  
      // Re-insert shuffled sections (after title, before closing card)
      const closingCard = document.querySelector('.closing-card');
      photoSections.forEach(section => {
        gallery.insertBefore(section, closingCard);
      });
    });
  </script>

</body>
</html>
